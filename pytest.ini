[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for MCP protocol
    smoke: Quick smoke tests for basic functionality
